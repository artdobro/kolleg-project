<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсач</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header" d-flex ai-center vw100>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="./images/logo.png" alt="logo" class="logo"></a>
        <input type="text" name="Search" placeholder="Пошук по сайту..." class="search">
        <div style="margin-left: auto; align-items: center; gap: 15px;">
            <button type="button" class="log_in">Увійти</button>
            <button type="button" class="sign_up">Зареєструватись</button>
            <div class="overlay" id="overlay">
                <div class="modal" id="modal">
                    <form action="">
                        <button class="close" id="closeModal">✕</button>
                        <h2 id="modalTitle">Ласкаво просимо</h2>
                        <div style="align-items: center; display: flex; flex-direction: column; gap: 30px; ">
                            <input type="text" placeholder="Логін" required>
                            <input type="email" id="emailInput" placeholder="Електронна пошта" class="hidden">
                            <p id="emailError" class="error hidden">Введіть електронну пошту</p>
                            <input type="password" placeholder="Пароль" required>
                        </div>
                        <button class="submit" id="login" type="submit">Увійти</button>
                        <button class="submit" id="register" type="submit">Реєстрація</button>
                    </form>

                </div>
            </div>
        </div>   
        <div id="profileBlock" class="profile-block hidden">
            <div class="profile-menu-wrapper">
                <span id="profileName" class="profile-name">username</span>
                <img src="./images/Avatar.png" alt="Profile" class="profile-icon">
                <div class="profile-dropdown">
                    <button id="goProfile">Профіль</button>
                    <button id="logoutBtn">Вийти</button>
                </div>
            </div>
        </div>
    </header>
        <div class="content">
                    <section class="search-zone">
                        вы ниче не найдете, мы жадины
                    </section>
                   <div>
                    <section class="navigation">
                        <button class="main_page main_button" href="./index.html">Головна</button>
                        <button class="film_page main_button" href="./films.html">Фільми</button>
                        <button class="series_page main_button" href="./series.html">Серіали</button>
                        <button class="anime_page main_button" href="./anime.html">Аніме</button>
                    </section>
                    <section class="film_list">
                        <div class="hidden" id="add_film">
                            <img class="add_img" src="./images/add.png" width="253px" height="342" alt="">
                            <h3 class="add_title">Додати фільм</h3>
                        </div>
                        <div class="film"><div>
                                <img class="title_img" src="./images/Lumii_20250418_182733081.jpg" width="253px" height="342" style="border-radius: 20px;" alt="">
                                <h3 class="title">День, коли ти ще не винен</h3></div>
                                <div class="film_min_info">
                                    <button class="star" id="starBtn">★</button>
                                    <h3 style="margin-top: 250px;"><span id="genre">Фантастика, Драма</span> <br> <span id="year">2025</span>, <span id="age">14+</span>, <span id="duration">18хв 57сек</span></h3>
                                </div>
                        </div>
                    </section>
                </div>
        </div>
    <footer class="footer">
    </footer>
    <script src="./main.js" defer></script>
</body>
</html>
