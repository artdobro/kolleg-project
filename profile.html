<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль користувача</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <header class="header" d-flex ai-center vw100>
        <a href="./index.html"><img src="./images/logo.png" alt="logo" class="logo"></a>
        <input type="text" name="Search" placeholder="Пошук по сайту..." class="search">
<div id="profileBlock" style="align-items: center;" class="profile-block hidden">
  <div class="profile-menu-wrapper" style="display: flex;">
    <span id="profileName" class="profile-name"></span>
    <img src="./images/Avatar.png" alt="Profile" class="profile-icon">
    <div class="profile-dropdown">
      <button id="goProfile">Профіль</button>
      <button id="logoutBtn">Вийти</button>
    </div>
  </div>
</div>
    </header>
        <div class="content">
            <section class="navigation" style="margin-left: 220px; align-items: center;">
                <button class="main_page main_button" href="./index.html">Головна</button>
                <button class="film_page main_button" href="./films.html">Фільми</button>
                <button class="series_page main_button" href="./series.html">Серіали</button>
                <button class="anime_page main_button" href="./anime.html">Аніме</button>
            </section>
            <section class="profile-wrapper">
                <div class="avatar-wrapper">
                    <img src="./images/Avatar.png" alt="Avatar" class="profile-avatar">
                </div>
                <div class="editable-field">
                    <h3 class="profile-title">Nickname</h3>
                    <input type="text" id="nickname" readonly>
                    <button class="edit-btn redactor" data-field="nickname">
                        <img src="./images/pen.png" alt="">
                    </button>
                </div>
                <div class="editable-field">
                    <h3 class="profile-title">Email</h3>
                    <input type="text" id="email" readonly>
                    <button class="edit-btn redactor" data-field="email">
                        <img src="./images/pen.png" alt="">
                    </button>
                </div>
                <div class="editable-field">
                    <h3 class="profile-title">Password</h3>
                    <input type="password" id="password" readonly>
                    <button class="icon-btn toggle-pass redactor pass-toggle">
                        <img src="./images/monkey-hide.png" alt="">
                    </button>
                    <button class="edit-btn redactor" data-field="password">
                        <img src="./images/pen.png" alt="">
                    </button>
                </div>
            </section>
        </div>
    <footer class="footer">
    </footer>
    <script src="./auth.js" defer></script>
    <script src="./profile.js" defer></script>
</body>
</html>
